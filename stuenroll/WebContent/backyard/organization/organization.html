<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../../css/base.css" />
		<link rel="stylesheet" type="text/css" href="../../font/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../js/plugin/toastr.css" />
		<link rel="stylesheet" type="text/css" href="../../js/plugin/dropdown.css" />
		<link rel="stylesheet" type="text/css" href="organization.css" />
	</head>

	<body>
		<div class="main-container">
			<dl class="tab-list no-select">
				<dt class="tab-item tab-active" data-index="机构列表">机构列表</dt>
				<dt class="tab-item" data-index="参与转换">参与转换</dt>

			</dl>
			<div class="tab-container">
				<div class="tab-content content-active" data-index="机构列表">
					<dl class="operation-list no-select">
						
						<dt class="operation-item" name="search">查询
							<div class="menu inactive" name="search-item">
								<div class="menu-title">机构信息查询</div>
								<div class="content-title">机构信息</div>
								<div class="content-container">
									<dl class="content-list">
										<dt class="content-item">
											<label for="organization-name">机构名称：</label>
											<input type="text" class="input" id="organization-name" name="name" placeholder="机构名称" autocomplete="off" tabindex="-1" pattern="^[a-zA-Z0-9\u4e00-\u9fa5]{4,30}$"/>
											<label for="organization-abbreviation">机构简称：</label>
											<input type="text" class="input" id="organization-abbreviation" name="name" placeholder="机构简称" autocomplete="off" tabindex="-1" required="required" pattern="^[\u4e00-\u9fa5]{4,10}$"/>
											<input type="button" class="btn first" name="query" value="查询" tabindex="-1" data-index="1"/>
										</dt>
										<dt class="content-item">
											<label for="organization-address">机构地址：</label>
											<input type="text" class="input" id="organization-address" name="name" placeholder="机构地址" autocomplete="off" tabindex="-1" pattern="^[a-zA-Z0-9\u4e00-\u9fa5]{5,50}$"/>
											<input type="button" class="btn second" name="clean" value="清除" tabindex="-1" data-index="1"/>
										</dt>
										<dt class="content-item">
											<label for="liaison" name="liaison">&nbsp;&nbsp;&nbsp;联系人：</label>
											<input type="text" class="input" id="liaison" name="name" placeholder="联系人" autocomplete="off" tabindex="-1" pattern="^[\u4e00-\u9fa5]{2,15}$"/>
											<label for="tel">联系电话：</label>
											<input type="text" class="input" id="tel" name="name" placeholder="联系电话" autocomplete="off" tabindex="-1" pattern="^[1-9]\d{10}$"/>
										</dt>
									</dl>
								</div>
							</div>
			            </dt>
			            
			            <dt class="operation-item" name="add">添加
			            	<div class="menu inactive">
			            		<div class="menu-title">机构信息添加</div>
			            		<div class="content-title">机构信息</div>
			            		<div class="content-container">
			            			<dl class="content-list">
			            				<dt class="content-item">
			            					<label for="organization-name">机构名称：</label>
			            			        <input type="text" class="input" id="organization-name" name="name" placeholder="机构名称" autocomplete="off" tabindex="-1" required="required" pattern="^[a-zA-Z0-9\u4e00-\u9fa5]{4,30}$"/>
			            				    <label for="organization-abbreviation">机构简称：</label>
											<input type="text" class="input" id="organization-abbreviation" name="name" placeholder="机构简称" autocomplete="off" tabindex="-1" required="required" pattern="^[\u4e00-\u9fa5]{4,10}$"/>
											<input type="button" class="btn first" name="save" value="保存" tabindex="-1" data-index="1"/>
			            			    </dt>
			            				<dt class="content-item">
			            				    <label for="organization-address">机构地址：</label>
											<input type="text" class="input" id="organization-address" name="name" placeholder="机构地址" autocomplete="off" tabindex="-1" required="required" pattern="^[a-zA-Z0-9\u4e00-\u9fa5]{5,50}$"/>
											<input type="button" class="btn second" name="clean" value="清除" tabindex="-1" data-index="1"/>
										</dt>
										    <dt class="content-item">
											<label for="liaison" name="liaison">&nbsp;&nbsp;&nbsp;联系人：</label>
											<input type="text" class="input" id="liaison" name="name" placeholder="联系人" autocomplete="off" tabindex="-1" required="required" pattern="^[\u4e00-\u9fa5]{2,15}$"/>
											<label for="tel">联系电话：</label>
											<input type="text" class="input" id="tel" name="name" placeholder="联系电话" autocomplete="off" tabindex="-1" required="required" pattern="^[1-9]\d{10}$"/>
										</dt>
			            		    </dl>
			            		</div>
			                </div>
			            </dt>
			           
			            <dt class="operation-item" name="modify">修改
			            	<div class="menu inactive">
			            		<div class="menu-title">机构信息修改</div>
			            		<div class="content-title">机构信息</div>
			            		<div class="content-container">
			            			<dl class="content-list">
			            			    <dt class="content-item">
			            			    	<label for="organization-name">机构名称：</label>
			            					<input type="text" class="input" id="organization-name" name="name" placeholder="机构名称" autocomplete="off" tabindex="-1" required="required" pattern="^[a-zA-Z0-9\u4e00-\u9fa5]{4,30}$"/>
			            					<label for="organization-abbreviation">机构简称：</label>
											<input type="text" class="input" id="organization-abbreviation" name="name" placeholder="机构简称" autocomplete="off" tabindex="-1" required="required" pattern="^[\u4e00-\u9fa5]{4,10}$"/>
											<input type="button" class="btn first" name="modify" value="修改" tabindex="-1" data-index="1"/>
			            			    </dt>
			            			    <dt class="content-item">
			            				    <label for="organization-address">机构地址：</label>
											<input type="text" class="input" id="organization-address" name="name" placeholder="机构地址" autocomplete="off" tabindex="-1" required="required" pattern="^[a-zA-Z0-9\u4e00-\u9fa5]{5,50}$"/>
											<input type="button" class="btn second" name="clean" value="清除" tabindex="-1" data-index="1"/>
										</dt>
									    <dt class="content-item">
											<label for="liaison" name="liaison">&nbsp;&nbsp;&nbsp;联系人：</label>
											<input type="text" class="input" id="liaison" name="name" placeholder="联系人" autocomplete="off" tabindex="-1" required="required" pattern="^[\u4e00-\u9fa5]{2,15}$"/>
											<label for="tel">联系电话：</label>
											<input type="text" class="input" id="tel" name="name" placeholder="联系电话" autocomplete="off" tabindex="-1" required="required" pattern="^[1-9]\d{10}$"/>
										</dt>
			            		    </dl>
			            		</div>
			                </div>
			            </dt>
			            
			            <dt class="operation-item" name="delete">删除</dt>
			            
			            <dt class="operation-item" name="change">参与转换
			            	<div class="menu inactive">
			            		<div class="menu-title">参与转换信息</div>
			            		<div class="content-title">机构信息</div>
			            		<div class="content-container">
			            			<dl class="content-list">
			            			    <dt class="content-item">
			            			    	<label for="organization-quantity">机构数量：</label>
			            				    <input type="text" class="input" id="organization-quantity" name="name" readonly="readonly" autocomplete="off" tabindex="-1" pattern="^[1-9]\d{0,}$"/>
									        <input type="button" class="btn first" name="save" value="保存" tabindex="-1" data-index="1"/>
			           				    </dt>
			       					    <dt class="content-item">
			            					<label for="join-year">参与年届：</label>
									        <input type="text" class="input" id="join-year" name="name" placeholder="参与年届" autocomplete="off" tabindex="-1" required="required" pattern="^[1-9]\d{3}$"/>
									        <input type="button" class="btn second" name="clean" value="清除" tabindex="-1" data-index="1"/>
								        </dt>
								        <dt class="content-item">
								        	<label class="opening" name="opening">开放报名：</label>
								        	<div class="dropdown">
								        		<span class="value">- 选择 -</span> 
										        <i class="iconfont arrowhead">&#xe610;</i>
										        <ul class="dropdown-list">
										       		<li class="dropdown-item">是</li>
										   			<li class="dropdown-item">否</li>
									      		</ul>
								        	</div>
								        </dt>
			       				    </dl>
			            		</div>
			                </div>
			            </dt>
			        </dl>
			        <table class="data-table">
				        <tr>
					        <th></th>
					        <th>序号</th>
					        <th>机构名称</th>
					        <th>机构简称</th>
					        <th>机构地址</th>
					        <th>联系电话</th>
					        <th>联系人</th>
					        <th>专业数量</th>
					        <th>班级数量</th>
					        <th>学员数量</th>
				        </tr>
			        </table>
			        <dl class="page-list no-select">
				        <dt class="page-item page-info">
				        	总计<span id="totalRows"></span>条记录，<span id="currentPage">1</span>/<span id="totalPages"></span>页
				        </dt>
				        <dt class="page-item page-operation">
				        	<a name="prevBtn">上一页</a> <a class="page-active">1</a> <a>2</a> <a>3</a> <a class="page-disable">4</a> <a class="page-disable">5</a> <a name="nextBtn">下一页</a>
				        </dt>
			        </dl>
				</div>
				
				<!--参与转换模块-->
				<div class="tab-content" data-index="参与转换">
					<dl class="operation-list no-select">
						<dt class="operation-item" name="search">查询
			            	<div class="menu">
			            		<div class="menu-title">机构信息查询</div>
			            		<div class="content-title">机构信息</div>
			            		<div class="content-container">
			            			<dl class="content-list">
			            	    		<dt class="content-item">
			           		    			<label for="organization-name">机构名称：</label>
			       						    <input type="text" class="input" id="organization-name" name="name" placeholder="机构名称" autocomplete="off" tabindex="-1" pattern="^[a-zA-Z0-9\u4e00-\u9fa5]{4,30}$"/>
									        <input type="button" class="btn first" name="search" value="查询" tabindex="-1" data-index="1"/>
	            					    </dt>
			            				<dt class="content-item">
			            				    <label for="organization-abbreviation">机构简称：</label>
									        <input type="text" class="input" id="organization-abbreviation" name="name" placeholder="机构简称" autocomplete="off" tabindex="-1" pattern="^[\u4e00-\u9fa5]{4,10}$"/>
									        <input type="button" class="btn second" name="clean" value="清除" tabindex="-1" data-index="1"/>
								        </dt>
								        <dt class="content-item">
								        	<label for="year">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;年届：</label>
									        <input type="text" class="input" id="year" name="name" placeholder="年届" autocomplete="off" tabindex="-1" pattern="^[1-9]\d{3}$"/>
								        </dt>
			            		    </dl>
			            		</div>
			                </div>
			            </dt>
					    <dt class="operation-item" name="modify">修改
			            	<div class="menu inactive">
			            		<div class="menu-title">机构信息修改</div>
			            		<div class="content-title">机构信息</div>
			            		<div class="content-container">
			            			<dl class="content-list">
			                      		<dt class="content-item">
			            	    			<label for="organization-name">机构名称：</label>
			       						    <input type="text" class="input" id="organization-name" name="name" readonly="readonly" autocomplete="off" tabindex="-1"/>
									        <input type="button" class="btn first" name="search" value="查询" tabindex="-1" data-index="1"/>
	            					    </dt>
			            			    <dt class="content-item">
			            				    <label for="organization-abbreviation">机构简称：</label>
									        <input type="text" class="input" id="organization-abbreviation" name="name" readonly="readonly" autocomplete="off" tabindex="-1" />
									        <input type="button" class="btn second" name="clean" value="清除" tabindex="-1" data-index="1"/>
								        </dt>
								        <dt class="content-item">
								        	<label for="year">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;年届：</label>
									        <input type="text" class="input" id="year" name="name" placeholder="年届" autocomplete="off" tabindex="-1" pattern="^[1-9]\d{3}$"/>
									    </dt>
			           			    </dl>
			            		</div>
			                </div>
					    </dt>
					    <dt class="operation-item" name="delete">删除</dt>
					</dl>
					<table class="data-table">
						<tr>
							<th></th>
						    <th>序号</th>
						    <th>机构名称</th>
						    <th>机构简称</th>
						    <th>年届</th>
						    <th>专业数量</th>
						    <th>班级数量</th>
						    <th>学员数量</th>
						    <th>中退人数</th>
						    <th>就业人数</th>
						    <th>开放报名</th>
						</tr>
					</table>
					<dl class="page-list no-select">
						<dt class="page-item page-info">
							总计<span id="totalRows"></span>条记录，<span id="currentPage">1</span>/<span id="totalPages"></span>页
						</dt>
						<dt class="page-item page-operation">
							<a name="prevBtn">上一页</a> <a class="page-active">1</a> <a>2</a> <a>3</a> <a class="page-disable">4</a> <a class="page-disable">5</a> <a name="nextBtn">下一页</a>
						</dt>
					</dl>
				</div>
			</div>
		</div>
		<script src="../../js/jquery-2.1.4.min.js" type="text/javascript" charset="UTF-8"></script>
		<script src="../../js/pid.js" type="text/javascript" charset="UTF-8"></script>
		<script src="../../js/plugin/toastr.js" type="text/javascript" charset="UTF-8"></script>
		<!--<script src="../../js/permission.js" type="text/javascript" charset="UTF-8"></script>-->
		<script src="../../js/tab.js" type="text/javascript" charset="UTF-8"></script>
		<script src="../../js/plugin/dropdown.js" type="text/javascript" charset="UTF-8"></script>
		<script src="organization.js" type="text/javascript" charset="UTF-8"></script>
	</body>

</html>
